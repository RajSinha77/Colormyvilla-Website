<body class="hold-transition login-page">
<div class="login-box">
<div class="login-logo">
<a href="../index.html">
<img src="../../assets/newdesign/images/logo/logo.png">
</a>
</div>
<div class="login-box-body">
<p class="login-box-msg">Please login with your registered email and password</p>
<label id="username-error" class="text-danger login-box-msg" for="invalid">
</label>
<form action="https://aapkapainter.com/v2/auth/login" method="post">
<div class="form-group has-feedback">
<input type="text" class="form-control" name="identity" id="identity" placeholder="Email">
<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
</div>
<div class="form-group has-feedback">
<input type="password" class="form-control" name="password" id="password" placeholder="Password">
<span class="glyphicon glyphicon-lock form-control-feedback"></span>
</div>
<div class="row">
<div class="col-xs-8">
<div class="checkbox icheck">
<label>
<input type="checkbox" name="remember" value="1" id="remember" />
Remember Me
</label>
</div>
</div>

<div class="col-xs-4">
<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
</div>

</div>
</form>
<a href="forgot_password.html">I forgot my password</a><br>

</div>

</div>



<script src="../assets/plugins/jquery/dist/jquery-2.2.3.min.js"></script>

<script src="../assets/bootstrap/js/bootstrap.min.js"></script>

<script src="../assets/plugins/iCheck/icheck.min.js"></script>
<script>
		$(function() {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',
				increaseArea: '20%' /* optional */
			});
		});
	</script>
</body>
